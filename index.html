<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Tasty Recepes</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- link to fontawsome -->
    <script
      src="https://kit.fontawesome.com/14097a442a.js"
      crossorigin="anonymous"
    ></script>
    <!-- link to bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- link to css -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body id="body">
    <!--navbar-->
    <nav class="navbar d-flex">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img
            src="assets/img/logo.png"
            alt="Bootstrap"
            width="90"
            height="90"
        /></a>
        <a id="fav"
          class="nav-link heading"
          href="favorite.html"
          onclick="showFavMealList()"
          >Favorites</a
        >
      </div>
    </nav>
    <!--Input section whre serach is done-->
    <div class="container text-center mt-5">
      <input
        type="text"
        id="search"
        class="searchbox"
        placeholder="Search..."
        onkeyup="showMealList()"
        ;
      />
      <button type="submit" class="searchbutton">
        <i class="fa fa-search"></i>
      </button>
      <!--Heading section-->
      <div id="heading-section" class="container text-center">
      <h1 id="heading2" class=" mt-5">Type in the Food</h1>
    </div>
    <!--Main conatiner this will be upadted-->
    <div
      id="recipe-list"
      class="d-flex justify-content-between container flex-wrap mt-5 m-auto row"
    ></div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
  </body>
</html>
